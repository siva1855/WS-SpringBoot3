#Mysql DB Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sivaspringbootdb
spring.datasource.username=root
spring.datasource.password=root

#Connection Pool Properties
spring.datasource.hikari.pool-name=SamplePool
spring.datasource.hikari.maximum-pool-size=20
#milliseconds
spring.datasource.hikari.connection-timeout=100000 
spring.datasource.hikari.idle-timeout=100000
spring.datasource.hikari.minimum-idle=5